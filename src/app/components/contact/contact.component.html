<div class="container-fluid">
  <div class="row">
    <div id="contact" class="col-md-12" style="padding: 80px 0; background: lightgray;">
      <div class="container">
        <div class="row">
          <div class="col-md-12 contact-form">

            <form class="form" [formGroup]="form" (submit)="sendMail()">
              <div class="row">
                  <div class="col-md-6">
                      <label>Nome</label>
                      <div class="input-group">
                          <span class="input-group-addon">
                              <i class="nc-icon nc-single-02"></i>
                          </span>
                          <input formControlName="name" name="name" type="text" class="form-control" placeholder="Nome">
                      </div>
                  </div>
                  <div class="col-md-6">
                      <label>Assunto</label>
                      <div class="input-group">
                          <span class="input-group-addon">
                              <i class="nc-icon nc-tag-content"></i>
                          </span>
                          <input formControlName="subject" name="subject" type="text" class="form-control" placeholder="Assunto">
                      </div>
                  </div>
                  <div class="col-md-12">
                      <label>Email</label>
                      <div class="input-group">
                          <span class="input-group-addon">
                              <i class="nc-icon nc-email-85"></i>
                          </span>
                          <input formControlName="email" name="email" type="text" class="form-control" placeholder="Email">
                      </div>
                  </div>
              </div>
              <label>Menssagem</label>
              <textarea formControlName="message" name="message" class="form-control" style="resize: none;" rows="4" placeholder="Digite sua mensagem ou dÃºvida"></textarea>
              <div class="row">
                  <div class="col-md-12 text-center">

                      <button 
                        [disabled]="status_email.sending || status_email.send" 
                        [ngClass]="{'btn-success': status_email.send, 'btn-danger': !status_email.send}"
                        class="btn btn-round">
                        {{getBtnLabel()}}
                    </button>

                  </div>
              </div>
          </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
