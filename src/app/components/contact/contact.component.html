<div class="container-fluid">
  <div class="row">
    <div id="contact" class="col-md-12">
      <div class="contact-form">

        <form class="form" [formGroup]="form" (submit)="sendMail()">
          <div class="row">
            <div class="col-md-12">
              <mat-form-field appearance="outline">
                <mat-label>Nome</mat-label>
                <input formControlName="name" matInput placeholder="Nome">
                <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                <!-- <mat-hint>Hint</mat-hint> -->
              </mat-form-field>
            </div>
            <div class="col-md-12">
              <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input formControlName="email" matInput placeholder="Email">
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <mat-form-field appearance="outline">
                <mat-label>Mensagem</mat-label>
                <textarea formControlName="message" matInput style="resize: none;" rows="4" placeholder="Digite sua mensagem ou dÃºvida"></textarea>
              </mat-form-field>
            </div>
          </div>


          <div class="row">
            <div class="col-md-12 submit-container">

              <button type="submit" id="submit" class="hidden"></button>

              <span (click)="submit()" class="send">Enviar mensagem <span class="arrow"></span></span> 
              <!-- <button [disabled]="status_email.sending || status_email.send" [ngClass]="{'btn-success': status_email.send, 'btn-danger': !status_email.send}"
                class="btn btn-round">
                {{getBtnLabel()}}
              </button> -->

            </div>
          </div>
        </form>

        <app-contact-footer (contact)="submit()" [mousePos]="mousePos"></app-contact-footer>

      </div>
    </div>
  </div>
</div>
