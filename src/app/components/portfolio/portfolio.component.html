<section class="portfolio">
  <div class="container">
    <div class="row content">
      <div class="col-md-6 project" *ngFor="let project of projects">
        <img [src]="project.src" [alt]="project.alt" class="img-fluid">
        <div (click)="navigateBlank(project.href)" class="overlay"></div>
      </div>
    </div>
  </div>
</section>
