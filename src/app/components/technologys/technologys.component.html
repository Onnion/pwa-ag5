<div class="technologys">
  <ngx-slick class="carousel" #slickModal="slick-modal" [config]="slideConfig" (afterChange)="afterChange($event)">
      <div ngxSlickItem *ngFor="let technology of technologys" class="slide">
            <img src="{{technology.src}}" alt="{{technology.alt}}" width="100%">
      </div>
  </ngx-slick>
</div>
